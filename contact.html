<!DOCTYPE html>
<html>
	<head>
		<title>Contact Chandler</title>
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="contact_styles.css">
	</head>
	<body class="contact">
		<header>
			<div class="header-container">
				<h1><a href="index.html">Chandler De Angelis</a></h1>
				<nav>
					<ul>
						<li><h4><a href="resume.pdf">Resume</a></h4></li>
						<li><h4><a href="https://github.com/Chandlerdea">Github</a></h4></li>
						<li><h4><a href="contact.html">Contact</a></h4></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="main-container">
			<div id="contact-header">
				<h2>Contact Me</h2>
				<p>If you want to inquire about my services, or just want to say hi, send me an email and I'll get back to you.</p>
			</div>
			<div id="contact-container">
				<form>
					<fieldset>
						<div class="contact-form-item">
							<input name="name" placeholder="Your Name" required>
						</div>
						<div class="contact-form-item">
							<input name="email" type="email" placeholder="Your Email" required>
						</div>
						<div class="contact-form-item">
							<select name="budget" required>
								<option disabled selected>Your Budget</option>
								<option>$10,000 - $25,000</option>
								<option>$25,000 - $50,000</option>
								<option>$50,000 - $100,000</option>
								<option>$100,000+</option>
							</select>
						</div>
						<div class="contact-form-item">
							<textarea name="message" placeholder="Tell me about what you are working on" required></textarea>
						</div>
						<div class="contact-form-item">
							<input type="submit" value="Send">
						</div>
					</fieldset>
				</form>
				<aside id="contact-info">
					<ul>
						<li>New Business: <a href="mailto:work@chandlerdea.com" class="email-address">work@chandlerdea.com</a></li>
						<li>General Inquireies: <a href="mailto:hello@chandlerdea.com" class="email-address">me@chandlerdea.com</a></li>
					</ul>
				</aside>
			</div>
		</div>
		<footer>
			<div>
				<p>&copy; 2017 Chandlerdea LLC</p>
			</div>
		</footer>
	</body>
</html>
