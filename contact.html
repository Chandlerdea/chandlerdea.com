<!DOCTYPE html>
<html>
	<head>
		<title>Contact Chandler</title>
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="contact_styles.css">
	</head>
	<body class="contact">
		<header>
			<div class="header-container">
				<h1><a href="index.html">Chandler De Angelis</a></h1>
				<nav>
					<ul>
						<li><a href="work.html">Work</a></li>
						<li><a href="resume.pdf">Resume</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container">
			<div id="contact-header">
				<h2>Contact Me</h2>
				<p>If you want to inquire about my services, or just want to say hi, send me an email and I'll get back to you.</p>
			</div>
			<form>
				<fieldset>
					<div class="contact-form-item">
						<input name="name" placeholder="Your Name" required>
					</div>
					<div class="contact-form-item">
						<input name="email" type="email" placeholder="Your Email" required>
					</div>
					<div class="contact-form-item">
						<select name="budget" required>
							<option disabled selected>Your Budget</option>
							<option>$10,000 - $25,000</option>
							<option>$25,000 - $50,000</option>
							<option>$50,000 - $100,000</option>
							<option>$100,000+</option>
						</select>
					</div>
					<div class="contact-form-item">
						<textarea name="message" placeholder="Tell me about what you are working on" required></textarea>
					</div>
					<div class="contact-form-item">
						<input type="submit" value="Send">
					</div>
				</fieldset>
			</form>
			<aside id="contact-info">
				<ul>
					<li>New Business: <a href="mailto:">some email</a></li>
					<li>General Inquireies: <a href="mailto">some email</a></li>
				</ul>
			</aside>
		</div>
	</body>
</html>
